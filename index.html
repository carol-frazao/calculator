<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/calculator.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/7fde04edb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <strong>Calculator by Carol Fraz√£o</strong>
          <a href="https://github.com/carol-frazao/pokedex" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/carol-frazao/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>

        <div class="display-container">
          <div class="display-content">
            <p id="exibir"></p>
          </div>
        </div>

        <div class="keyboard">
          <button class="btn" id="powerOff">Off</button>
          <button class="btn command" id="on-c">On/C</button>
          <button class="btn command" id="backspace">&#8592;</button>
          <button class="btn operator" id="adicao">+</button>
          <button class="btn operator" id="subtracao">-</button>
          <button class="btn memory" id="m-add">M+</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator" id="multiplicacao">*</button>
          <button class="btn memory" id="m-remove">M-</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator" id="divisao">/</button>
          <button class="btn memory" id="mrc">MRC</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn" id="result">&#61;</button>
          <button class="btn extra" id="raizQuadrada">&#8730;</button>
          <button class="btn extra" id="porcentage">%</button>
          <button class="btn number">0</button>
          <button class="btn number" style="color: inherit">.</button>
        </div>
      </div>
    </main>

    <script src="./assets/scripts.js"></script>
  </body>
</html>

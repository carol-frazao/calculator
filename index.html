<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/7fde04edb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <strong>Calculator by Carol Fraz√£o</strong>
          <a href="https://github.com/carol-frazao/pokedex" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>

          <a href="https://www.linkedin.com/in/carol-frazao/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>

        <div class="display">
          <div class="display_numbers">
            <p id="exibir">1234567890</p>
          </div>
        </div>

        <div class="keywords">
          <ul class="commands">
            <li class="powerOn command_btn">Off</li>
            <li class="powerOff command_btn">On</li>
            <li class="clearDisplay command_btn">CE</li>
            <li class="backspace command_btn">&#8592;</li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./assets/scripts.js"></script>
  </body>
</html>

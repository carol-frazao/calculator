<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/7fde04edb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <strong>Calculator by Carol Fraz√£o</strong>
          <a href="https://github.com/carol-frazao/pokedex" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>

          <a href="https://www.linkedin.com/in/carol-frazao/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>

        <div class="display">
          <div class="display_numbers">
            <p id="symbol"></p>
            <p id="exibir"></p>
          </div>
        </div>

        <div class="keyboardKeys">
          <ul class="keyboardColumns">
            <li>
              <ul class="column_1 column">
                <li class="btn powerOff">Off</li>
                <li class="btn memory" id="M_adicao">M+</li>
                <li class="btn memory" id="M_subtracao">M-</li>
                <li class="btn memory" id="MRC">MRC</li>
                <li class="btn operatorExtra" id="btn_raizQuadrada">&#8730;</li>
              </ul>
            </li>

            <li>
              <ul class="column_2 column">
                <li class="btn powerOn">On</li>
                <li class="btn number_btn">7</li>
                <li class="btn number_btn">4</li>
                <li class="btn number_btn">1</li>
                <li class="btn operatorExtra" id="btn_porcentagem">%</li>
              </ul>
            </li>

            <li>
              <ul class="column_3 column">
                <li class="btn clearDisplay" id="btn_ce">CE</li>
                <li class="btn number_btn">8</li>
                <li class="btn number_btn">5</li>
                <li class="btn number_btn">2</li>
                <li class="btn number_btn">0</li>
              </ul>
            </li>

            <li>
              <ul class="column_4 column">
                <li class="btn operator" id="btn_adicao">&#43;</li>
                <li class="btn number_btn">9</li>
                <li class="btn number_btn">6</li>
                <li class="btn number_btn">3</li>
                <li class="btn operatorExtra number_btn">.</li>
              </ul>
            </li>

            <li>
              <ul class="column_5 column">
                <li class="btn operator" id="btn_subtracao">&#8722;</li>
                <li class="btn operator" id="btn_multiplicacao">&#215;</li>
                <li class="btn operator" id="btn_divisao">&#247;</li>
                <li class="btn operator" id="btn_result">&#61;</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./assets/scripts/variables.js"></script>
    <script src="./assets/scripts/eventos.js"></script>
    <script src="./assets/scripts/operacao.js"></script>
  </body>
</html>
